server:
  port: 8010

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/WojciechGalecki/microservices_spring_cloud_configuration
          username:
          password:
          clone-on-start: true
          skipSslValidation: true
  rabbitmq:
    host: localhost
    port: 5672
    usename: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh